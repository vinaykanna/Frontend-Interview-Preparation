<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .app {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .grid {
        width: 1000px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 1px;
        user-select: none;
      }
      .grid-item {
        border: 1px solid black;
        padding: 10px;
      }
      .selected {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="grid"></div>
    </div>

    <script>
      const grid = document.querySelector(".grid");

      for (let i = 0; i < 100; i++) {
        const gridItem = document.createElement("div");
        gridItem.textContent = i + 1;
        gridItem.classList.add("grid-item");
        grid.appendChild(gridItem);
      }

      const gridItems = document.querySelectorAll(".grid-item");

      let selectedStartIndex = null;
      let selectedEndIndex = null;
      let mouseDown = false;

      gridItems.forEach((gridItem, index) => {
        gridItem.addEventListener("mousedown", () => {
          clearSelection();
          selectedStartIndex = index;
          mouseDown = true;
        });

        gridItem.addEventListener("mouseup", () => {
          mouseDown = false;
        });

        gridItem.addEventListener("mousemove", () => {
          if (mouseDown) {
            selectedEndIndex = index;
            clearSelection();
            renderSelection();
          }
        });
      });

      function renderSelection() {
        gridItems.forEach((gridItem, index) => {
          const rowStart = Math.floor(selectedStartIndex / 10);
          const rowEnd = Math.floor(selectedEndIndex / 10);
          const colStart = selectedStartIndex % 10;
          const colEnd = selectedEndIndex % 10;

          if (
            Math.floor(index / 10) >= rowStart &&
            Math.floor(index / 10) <= rowEnd &&
            index % 10 >= colStart &&
            index % 10 <= colEnd
          ) {
            gridItem.classList.add("selected");
          }
        });
      }

      function clearSelection() {
        [...gridItems].forEach((gridItem) => {
          gridItem.classList.remove("selected");
        });
      }
    </script>
  </body>
</html>
